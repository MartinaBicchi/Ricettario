<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>ll
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="margin-top: 100px">
        <form method="post" action="{% url 'registerLogin' %}">
            <div class="form-group">
        <label for="NomeUtente">Nome Utente</label>
        <input type="text" name="NomeUtente" class="form-control" id="NomeUtente" aria-describedby="emailHelp" placeholder="Inserisci email">
      </div>
      <div class="form-group">
        <label for="IndirizzoEmail">Indirizzo Email</label>
        <input type="email" name='IndirizzoEmail' class="form-control" id="IndirizzoEmail" aria-describedby="emailHelp" placeholder="Inserisci email">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name='Password' class="form-control" id="Password" placeholder="Inserisci password">
      </div>
    <button type="submit" class="btn btn-primary">ACCEDI</button>
    </form>
    </div>
  </body>
</html>
